<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- local style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dblog Login Page</title>
</head>
<body>

    <div class="form-container px-2">
        <form class="login-form mt-5 bg-white p-5 shadow-sm" autocomplete="off">
            
            <div class="text-center">
                <img src="assets/img/logo.png" class="w-25"  alt="">
                <p class="fw-bold mt-3 text-second h1 text-decoration-underline">Login</p>
            </div>
            <!-- main error -->
            <p class="text-center mt-2 mb-2 text-danger fw-bold h5 d-none" id="main-error-el">User doesn't Exist</p>
            <div class="mt-3">
                <label for="" class="form-label mb-3 fw-bold h6">Username/Email</label>
                <input type="text" class="form-control" name="username/email" placeholder="Enter Your Username">
                <p class="error text-capitalize fw-bold mt-2 text-danger">please input a correct username/email</p>
            </div>
            <div class="my-3">
                <label for="" class="form-label mb-3 fw-bold h6">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                <p class="error text-capitalize fw-bold mt-2 text-danger">Please input a correct passowrd</p>
            </div>
            <button type="submit" class="btn btn-lg bg-second text-white d-block submit-btn mt-4">Submit</button>
            <small class="d-block mt-4 h6">Don't have an account? <a href="assets/pages/signup.html" class="text-second">Register</a></small>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>ipt>
    <script src="./assets/js/login.js" type="module"></script>
</body>
</html>
